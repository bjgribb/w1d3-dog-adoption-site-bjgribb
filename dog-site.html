<!DOCTYPE html>

<html>

<head>
    <title>Happy Valley Shelter</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Oswald:400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Happy Valley Shelter</h1>
    </header>
    <section class="top-section">
        <h2>Adopt a Dog</h2>
        <p>If you are interested in adopting one of our animals, please fill out our <a href="">online adoption form</a></p>
    </section>    
    <form class="dog-traits">
        <h3>Show me dogs that are</h3><br>
        <div class="gender">
            <h4>Gender</h4>
                <p><input type="radio"> Male</p>
                <p><input type="radio"> Female</p>
                <p><input type="radio" checked> All</p>
        </div>
        <div class="age">
            <h4>Age</h4>
                <p><input type="radio"> Puppy</p>
                <p><input type="radio"> Young</p>
                <p><input type="radio"> Adult</p>
                <p><input type="radio"> Senior</p>
                <p><input type="radio" checked> All</p>
        </div> 
        </form>
</body>

</html>
